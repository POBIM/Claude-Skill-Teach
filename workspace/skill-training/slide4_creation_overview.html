<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column;
}
.header {
  background: #1C2833; color: #ffffff; padding: 18pt 40pt;
}
.header h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.content { padding: 22pt 40pt 40pt 40pt; flex: 1; display: flex; flex-direction: column; }
.steps {
  display: flex; justify-content: space-between; margin-top: 12pt;
}
.step {
  text-align: center; flex: 1; margin-right: 10pt;
}
.step-num {
  background: #E8A537; color: #ffffff; width: 32pt; height: 32pt;
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  font-size: 16pt; font-weight: bold; margin: 0 auto 8pt auto;
}
.step-num p { margin: 0; }
.step p { margin: 0 0 4pt 0; }
.step h3 {
  margin: 0; color: #1C2833; font-size: 12pt; font-weight: bold; line-height: 1.2;
}
.step p { margin: 6pt 0 0 0; color: #666666; font-size: 10pt; }
</style>
</head>
<body>
<div class="header">
  <h1>วิธีการสร้าง Skill - ขั้นตอนหลัก</h1>
</div>
<div class="content">
  <div class="steps">
    <div class="step">
      <div class="step-num"><p>1</p></div>
      <h3>สร้าง Folder Structure</h3>
      <p>.claude/skills/[name]/</p>
    </div>
    <div class="step">
      <div class="step-num"><p>2</p></div>
      <h3>เขียน Core Scripts</h3>
      <p>Python/JavaScript logic</p>
    </div>
    <div class="step">
      <div class="step-num"><p>3</p></div>
      <h3>สร้าง Metadata</h3>
      <p>skill.md + README.md</p>
    </div>
    <div class="step">
      <div class="step-num"><p>4</p></div>
      <h3>เพิ่ม Examples</h3>
      <p>examples/ folder</p>
    </div>
    <div class="step">
      <div class="step-num"><p>5</p></div>
      <h3>ทดสอบ & Validate</h3>
      <p>รัน test scripts</p>
    </div>
  </div>
</div>
</body>
</html>
