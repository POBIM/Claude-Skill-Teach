<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column;
}
.header {
  background: #1C2833; color: #ffffff; padding: 16pt 40pt;
}
.header h1 { margin: 0; font-size: 26pt; font-weight: bold; }
.content { padding: 14pt 40pt 18pt 40pt; flex: 1; }
.step-box {
  background: #ffffff; padding: 10pt; border: 2pt solid #2B8A8A;
  border-radius: 4pt; margin-bottom: 6pt;
}
.step-num {
  background: #E8A537; color: #ffffff; width: 28pt; height: 28pt;
  border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
  font-weight: bold; font-size: 14pt; margin-right: 8pt;
}
.step-title {
  display: inline-block; color: #1C2833; font-weight: bold; font-size: 12pt;
}
.step-cmd {
  background: #1C2833; color: #00FF00; padding: 8pt; font-family: 'Courier New', monospace;
  font-size: 9pt; margin-top: 4pt; border-radius: 3pt; overflow-x: auto;
}
.step-cmd p { margin: 0; }
.step-box p { margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1>วิธีการใช้งาน BOQ Skill</h1>
</div>
<div class="content">
  <div class="step-box">
    <span class="step-num">1</span><span class="step-title">เปิด BOQ skill folder</span>
    <div class="step-cmd"><p>cd .claude/skills/boq</p></div>
  </div>
  <div class="step-box">
    <span class="step-num">2</span><span class="step-title">รัน example script</span>
    <div class="step-cmd"><p>python examples/create_house_boq.py</p></div>
  </div>
  <div class="step-box">
    <span class="step-num">3</span><span class="step-title">ไฟล์ BOQ จะถูกบันทึก</span>
    <div class="step-cmd"><p>workspace/boq_examples/BOQ_House_2Story_[timestamp].xlsx</p></div>
  </div>
</div>
</body>
</html>
