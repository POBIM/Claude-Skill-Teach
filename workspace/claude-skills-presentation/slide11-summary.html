<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #2C5F7A; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 22pt 40pt;
  border-left: 8pt solid #FF6B35;
}
h1 {
  color: #FFFFFF; font-size: 34pt; margin: 0 0 10pt 0;
  font-weight: bold;
}
.content {
  padding: 0 40pt 40pt 40pt; flex: 1;
}
.summary-box {
  background: rgba(255, 255, 255, 0.95);
  padding: 18pt; border-radius: 10pt;
  border-left: 6pt solid #FF6B35;
}
.summary-box h2 {
  color: #2C5F7A; font-size: 18pt; margin: 0 0 9pt 0;
  font-weight: bold;
}
.summary-box ul {
  margin: 0 0 14pt 0; padding-left: 25pt;
}
.summary-box li {
  color: #2D3748; font-size: 15pt; margin-bottom: 6pt;
  line-height: 1.2;
}
.next-steps {
  background: #FF6B35; padding: 15pt;
  border-radius: 8pt; text-align: center;
}
.next-steps h3 {
  color: #FFFFFF; font-size: 18pt; margin: 0 0 7pt 0;
  font-weight: bold;
}
.next-steps p {
  color: #FFFFFF; font-size: 14pt; margin: 0;
  line-height: 1.25;
}
</style>
</head>
<body>
<div class="header">
  <h1>สรุป</h1>
</div>
<div class="content">
  <div class="summary-box">
    <h2>สิ่งที่เราได้เรียนรู้</h2>
    <ul>
      <li>Claude Skills ช่วยทำงานซ้ำๆ อัตโนมัติ</li>
      <li>มีประโยชน์มากในงานก่อสร้าง (BOQ, DXF)</li>
      <li>สั่ง Claude Code ได้ง่ายๆ ด้วยภาษาธรรมดา</li>
      <li>โครงสร้างไฟล์เรียบง่าย เข้าใจได้ง่าย</li>
    </ul>
    <div class="next-steps">
      <h3>ขั้นตอนต่อไป</h3>
      <p>ลองสร้าง Skill แรกของคุณเอง<br/>เริ่มจากปัญหาที่เจอบ่อยๆ!</p>
    </div>
  </div>
</div>
</body>
</html>
