<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #2C5F7A; padding: 22pt 40pt;
  border-left: 8pt solid #FF6B35;
}
h1 {
  color: #FFFFFF; font-size: 36pt; margin: 0;
  font-weight: bold;
}
.content {
  padding: 25pt 40pt 40pt 40pt; flex: 1;
}
.definition {
  background: #E8E8E8; padding: 18pt;
  border-radius: 8pt; margin-bottom: 18pt;
  border-left: 6pt solid #FF6B35;
}
.definition p {
  color: #2D3748; font-size: 18pt; margin: 0;
  line-height: 1.35;
}
.features {
  margin-top: 12pt;
}
.features h2 {
  color: #2C5F7A; font-size: 19pt; margin: 0 0 10pt 0;
  font-weight: bold;
}
.features ul {
  margin: 0; padding-left: 25pt;
}
.features li {
  color: #2D3748; font-size: 16pt; margin-bottom: 7pt;
  line-height: 1.25;
}
</style>
</head>
<body>
<div class="header">
  <h1>Claude Skills คืออะไร?</h1>
</div>
<div class="content">
  <div class="definition">
    <p><b>Claude Skills</b> คือความสามารถพิเศษที่เราสร้างขึ้นให้ Claude Code ทำงานเฉพาะทางได้อย่างมืออาชีพ</p>
  </div>
  <div class="features">
    <h2>ประโยชน์หลัก</h2>
    <ul>
      <li>เพิ่มความสามารถพิเศษให้ Claude</li>
      <li>ทำงานซ้ำๆ ได้อัตโนมัติ</li>
      <li>ปรับแต่งได้ตามความต้องการ</li>
      <li>ใช้งานซ้ำได้ในหลายโปรเจค</li>
    </ul>
  </div>
</div>
</body>
</html>
