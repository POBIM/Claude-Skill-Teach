<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #2C5F7A; padding: 22pt 40pt;
  border-left: 8pt solid #FF6B35;
}
h1 {
  color: #FFFFFF; font-size: 34pt; margin: 0;
  font-weight: bold;
}
.content {
  padding: 18pt 40pt 40pt 40pt; flex: 1;
}
.intro {
  color: #2D3748; font-size: 16pt; margin-bottom: 10pt;
  line-height: 1.2;
}
.intro p {
  margin: 0 0 7pt 0;
}
.command-box {
  background: #2D3748; padding: 12pt;
  border-radius: 8pt; margin-bottom: 12pt;
  border-left: 6pt solid #FF6B35;
}
.command-box p {
  color: #FFFFFF; font-family: 'Courier New', monospace;
  font-size: 15pt; margin: 0; line-height: 1.35;
}
.steps {
  background: #E8E8E8; padding: 13pt;
  border-radius: 8pt;
}
.steps h2 {
  color: #2C5F7A; font-size: 18pt; margin: 0 0 10pt 0;
  font-weight: bold;
}
.steps ol {
  margin: 0; padding-left: 25pt;
}
.steps li {
  color: #2D3748; font-size: 15pt; margin-bottom: 6pt;
  line-height: 1.2;
}
</style>
</head>
<body>
<div class="header">
  <h1>วิธีสั่ง Claude Code ให้สร้าง Skill</h1>
</div>
<div class="content">
  <div class="intro">
    <p><b>ง่ายมาก!</b> แค่บอก Claude Code ว่าต้องการ Skill อะไร</p>
  </div>
  <div class="command-box">
    <p>สร้าง skill สำหรับคำนวณ BOQ<br/>สำหรับงานก่อสร้าง</p>
  </div>
  <div class="steps">
    <h2>Claude จะทำให้</h2>
    <ol>
      <li>วิเคราะห์ความต้องการ</li>
      <li>สร้างโครงสร้างไฟล์</li>
      <li>เขียนโค้ดให้พร้อมใช้</li>
      <li>ทดสอบและปรับแต่ง</li>
    </ol>
  </div>
</div>
</body>
</html>
