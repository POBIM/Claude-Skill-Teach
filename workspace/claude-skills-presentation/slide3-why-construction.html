<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #2C5F7A; padding: 22pt 40pt;
  border-left: 8pt solid #FF6B35;
}
h1 {
  color: #FFFFFF; font-size: 34pt; margin: 0;
  font-weight: bold;
}
.content {
  padding: 22pt 40pt 40pt 40pt; flex: 1;
  display: flex; gap: 25pt;
}
.column {
  flex: 1;
}
.problem {
  background: #FFE5DC; padding: 16pt;
  border-radius: 8pt; border-left: 6pt solid #FF6B35;
  margin-bottom: 16pt;
}
.problem h2 {
  color: #FF6B35; font-size: 18pt; margin: 0 0 8pt 0;
  font-weight: bold;
}
.problem ul {
  margin: 0; padding-left: 20pt;
}
.problem li {
  color: #2D3748; font-size: 15pt; margin-bottom: 7pt;
  line-height: 1.25;
}
.solution {
  background: #D4E8E8; padding: 16pt;
  border-radius: 8pt; border-left: 6pt solid #2C5F7A;
  margin-bottom: 16pt;
}
.solution h2 {
  color: #2C5F7A; font-size: 18pt; margin: 0 0 8pt 0;
  font-weight: bold;
}
.solution ul {
  margin: 0; padding-left: 20pt;
}
.solution li {
  color: #2D3748; font-size: 15pt; margin-bottom: 7pt;
  line-height: 1.25;
}
</style>
</head>
<body>
<div class="header">
  <h1>ทำไมต้องใช้ในงานก่อสร้าง?</h1>
</div>
<div class="content">
  <div class="column">
    <div class="problem">
      <h2>ปัญหาที่พบ</h2>
      <ul>
        <li>คำนวณ BOQ ใช้เวลานาน</li>
        <li>สร้างแปลน DXF ซับซ้อน</li>
        <li>ตรวจสอบข้อมูลเยอะ</li>
        <li>ทำงานซ้ำๆ บ่อย</li>
      </ul>
    </div>
  </div>
  <div class="column">
    <div class="solution">
      <h2>Skills ช่วยได้</h2>
      <ul>
        <li>สร้าง BOQ อัตโนมัติ</li>
        <li>แปลงแปลนได้ทันที</li>
        <li>ตรวจสอบได้รวดเร็ว</li>
        <li>ประหยัดเวลาชั่วโมง</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
